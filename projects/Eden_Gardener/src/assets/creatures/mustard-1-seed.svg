<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Mustard Seed - Stage 1: Seed (씨앗) -->
  <defs>
    <linearGradient id="soil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5D4A0E"/>
    </linearGradient>
    <linearGradient id="seedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C9A227"/>
      <stop offset="100%" stop-color="#8B6914"/>
    </linearGradient>
  </defs>
  
  <!-- Soil mound -->
  <ellipse cx="50" cy="75" rx="35" ry="15" fill="url(#soil)"/>
  
  <!-- Seed underground (partially visible) -->
  <ellipse cx="50" cy="68" rx="6" ry="4" fill="url(#seedGrad)" opacity="0.7"/>
  
  <!-- Small crack in soil indicating life -->
  <path d="M48 62 Q50 58 52 62" stroke="#6B5010" stroke-width="1" fill="none"/>
</svg>
