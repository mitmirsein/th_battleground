<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Mustard Seed - Stage 2: Sprout (새싹) -->
  <defs>
    <linearGradient id="soil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5D4A0E"/>
    </linearGradient>
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7CB342"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="100%" stop-color="#689F38"/>
    </linearGradient>
  </defs>
  
  <!-- Soil mound -->
  <ellipse cx="50" cy="75" rx="35" ry="15" fill="url(#soil)"/>
  
  <!-- Tiny stem -->
  <path d="M50 70 Q50 55 50 50" stroke="url(#stemGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Two small cotyledon leaves -->
  <ellipse cx="44" cy="48" rx="8" ry="5" fill="url(#leafGrad)" transform="rotate(-30, 44, 48)"/>
  <ellipse cx="56" cy="48" rx="8" ry="5" fill="url(#leafGrad)" transform="rotate(30, 56, 48)"/>
</svg>
