<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Grapevine - Stage 4: Flourishing with grapes -->
  <defs>
    <linearGradient id="vineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6D4C41"/>
      <stop offset="100%" stop-color="#4E342E"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    <radialGradient id="grapeGrad" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#9C27B0"/>
      <stop offset="100%" stop-color="#6A1B9A"/>
    </radialGradient>
  </defs>
  
  <!-- Main vine trunk -->
  <path d="M50 90 Q48 70 50 50 Q55 30 60 20" stroke="url(#vineGrad)" stroke-width="5" fill="none"/>
  
  <!-- Branches -->
  <path d="M50 60 Q35 55 25 45" stroke="url(#vineGrad)" stroke-width="3" fill="none"/>
  <path d="M55 40 Q70 35 80 30" stroke="url(#vineGrad)" stroke-width="2" fill="none"/>
  
  <!-- Grape leaves (heart-shaped) -->
  <path d="M25 45 Q20 35 25 30 Q30 35 35 30 Q40 35 35 45 Q30 50 25 45" fill="url(#leafGrad)"/>
  <path d="M75 30 Q70 20 75 15 Q80 20 85 15 Q90 20 85 30 Q80 35 75 30" fill="url(#leafGrad)"/>
  <path d="M55 25 Q50 18 55 12 Q60 18 65 12 Q70 18 65 25 Q60 30 55 25" fill="url(#leafGrad)"/>
  
  <!-- Grape clusters -->
  <g transform="translate(30, 55)">
    <circle cx="0" cy="0" r="5" fill="url(#grapeGrad)"/>
    <circle cx="8" cy="2" r="5" fill="url(#grapeGrad)"/>
    <circle cx="4" cy="8" r="5" fill="url(#grapeGrad)"/>
    <circle cx="-4" cy="6" r="4" fill="url(#grapeGrad)"/>
    <circle cx="2" cy="14" r="4" fill="url(#grapeGrad)"/>
  </g>
  
  <g transform="translate(65, 45)">
    <circle cx="0" cy="0" r="4" fill="url(#grapeGrad)"/>
    <circle cx="6" cy="2" r="4" fill="url(#grapeGrad)"/>
    <circle cx="3" cy="7" r="4" fill="url(#grapeGrad)"/>
  </g>
</svg>
