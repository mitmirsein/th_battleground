<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Tree of Life - Stage 1: Seed (special golden seed) -->
  <defs>
    <linearGradient id="soil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5D4A0E"/>
    </linearGradient>
    <radialGradient id="goldenSeed" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </radialGradient>
    <radialGradient id="seedGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8E1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFD54F" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <ellipse cx="50" cy="78" rx="35" ry="12" fill="url(#soil)"/>
  <ellipse cx="50" cy="68" rx="12" ry="10" fill="url(#seedGlow)"/>
  <ellipse cx="50" cy="68" rx="6" ry="5" fill="url(#goldenSeed)"/>
  <circle cx="48" cy="66" r="1.5" fill="white" opacity="0.6"/>
</svg>
