<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Mustard Seed - Stage 5: Golden (황금) -->
  <defs>
    <linearGradient id="soil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5D4A0E"/>
    </linearGradient>
    <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6D4C41"/>
      <stop offset="50%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#5D4037"/>
    </linearGradient>
    <radialGradient id="goldenCanopy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="40%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </radialGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#FFF8E1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFD54F" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Glow behind tree -->
  <ellipse cx="50" cy="40" rx="40" ry="35" fill="url(#glowEffect)"/>
  
  <!-- Soil -->
  <ellipse cx="50" cy="90" rx="35" ry="8" fill="url(#soil)"/>
  
  <!-- Trunk -->
  <path d="M50 88 Q50 65 50 50" stroke="url(#trunkGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Branch structure -->
  <path d="M50 60 Q40 55 35 50" stroke="url(#trunkGrad)" stroke-width="3" fill="none"/>
  <path d="M50 60 Q60 55 65 50" stroke="url(#trunkGrad)" stroke-width="3" fill="none"/>
  <path d="M50 50 Q42 45 38 40" stroke="url(#trunkGrad)" stroke-width="2" fill="none"/>
  <path d="M50 50 Q58 45 62 40" stroke="url(#trunkGrad)" stroke-width="2" fill="none"/>
  
  <!-- Golden canopy -->
  <ellipse cx="50" cy="35" rx="32" ry="27" fill="url(#goldenCanopy)"/>
  
  <!-- Golden leaf clusters with sparkle -->
  <circle cx="35" cy="35" r="10" fill="#FFD54F" opacity="0.9"/>
  <circle cx="65" cy="35" r="10" fill="#FFD54F" opacity="0.9"/>
  <circle cx="50" cy="22" r="12" fill="#FFEB3B" opacity="0.95"/>
  <circle cx="42" cy="48" r="8" fill="#FFC107" opacity="0.85"/>
  <circle cx="58" cy="48" r="8" fill="#FFC107" opacity="0.85"/>
  
  <!-- Sparkle effects -->
  <circle cx="40" cy="25" r="2" fill="white" opacity="0.8"/>
  <circle cx="60" cy="30" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="50" cy="15" r="2" fill="white" opacity="0.9"/>
  
  <!-- Crown symbol (achievement marker) -->
  <path d="M45 8 L50 3 L55 8 L52 8 L50 5 L48 8 Z" fill="#FFD700" stroke="#FF8F00" stroke-width="0.5"/>
</svg>
