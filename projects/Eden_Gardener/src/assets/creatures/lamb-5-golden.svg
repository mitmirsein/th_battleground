<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Lamb - Stage 5: Golden (Lamb of God with halo) -->
  <defs>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#FFF8E1" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFD54F" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="goldenWool" cx="40%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#FFF8E1"/>
      <stop offset="100%" stop-color="#FFD54F"/>
    </radialGradient>
  </defs>
  
  <!-- Divine glow -->
  <circle cx="50" cy="55" r="45" fill="url(#glowEffect)"/>
  
  <!-- Body (golden wool) -->
  <ellipse cx="50" cy="60" rx="25" ry="18" fill="url(#goldenWool)"/>
  
  <!-- Wool texture -->
  <circle cx="35" cy="55" r="8" fill="#FFF8E1"/>
  <circle cx="50" cy="50" r="9" fill="#FFFDE7"/>
  <circle cx="65" cy="55" r="8" fill="#FFF8E1"/>
  <circle cx="40" cy="65" r="7" fill="#FFE082"/>
  <circle cx="60" cy="65" r="7" fill="#FFE082"/>
  
  <!-- Head -->
  <ellipse cx="75" cy="45" rx="12" ry="10" fill="#FFFDE7"/>
  
  <!-- Halo above head -->
  <ellipse cx="75" cy="30" rx="10" ry="4" fill="none" stroke="#FFD54F" stroke-width="2"/>
  
  <!-- Ears -->
  <ellipse cx="68" cy="38" rx="5" ry="3" fill="#FFCCBC" transform="rotate(-30, 68, 38)"/>
  <ellipse cx="82" cy="38" rx="5" ry="3" fill="#FFCCBC" transform="rotate(30, 82, 38)"/>
  
  <!-- Face -->
  <circle cx="72" cy="43" r="2" fill="#5D4037"/>
  <circle cx="73" cy="42" r="0.6" fill="white"/>
  <ellipse cx="80" cy="48" rx="3" ry="2" fill="#FFAB91"/>
  
  <!-- Golden legs -->
  <rect x="35" y="72" width="4" height="15" rx="2" fill="#FFD54F"/>
  <rect x="45" y="72" width="4" height="15" rx="2" fill="#FFD54F"/>
  <rect x="55" y="72" width="4" height="15" rx="2" fill="#FFD54F"/>
  <rect x="65" y="72" width="4" height="15" rx="2" fill="#FFD54F"/>
  
  <!-- Hooves -->
  <rect x="35" y="85" width="4" height="3" rx="1" fill="#FF8F00"/>
  <rect x="45" y="85" width="4" height="3" rx="1" fill="#FF8F00"/>
  <rect x="55" y="85" width="4" height="3" rx="1" fill="#FF8F00"/>
  <rect x="65" y="85" width="4" height="3" rx="1" fill="#FF8F00"/>
  
  <!-- Tail -->
  <ellipse cx="25" cy="58" rx="5" ry="4" fill="#FFE082"/>
  
  <!-- Crown -->
  <path d="M70 22 L75 17 L80 22 L77 22 L75 19 L73 22 Z" fill="#FFD700" stroke="#FF8F00" stroke-width="0.5"/>
  
  <!-- Sparkles -->
  <circle cx="30" cy="40" r="2" fill="white" opacity="0.8"/>
  <circle cx="85" cy="60" r="1.5" fill="white" opacity="0.7"/>
</svg>
