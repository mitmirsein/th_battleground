<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Mustard Seed - Stage 3: Growing (성장) -->
  <defs>
    <linearGradient id="soil" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B6914"/>
      <stop offset="100%" stop-color="#5D4A0E"/>
    </linearGradient>
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7CB342"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="100%" stop-color="#689F38"/>
    </linearGradient>
  </defs>
  
  <!-- Soil mound -->
  <ellipse cx="50" cy="80" rx="35" ry="12" fill="url(#soil)"/>
  
  <!-- Main stem -->
  <path d="M50 75 Q50 50 50 35" stroke="url(#stemGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Multiple leaves at different heights -->
  <!-- Lower leaves -->
  <ellipse cx="40" cy="60" rx="10" ry="6" fill="url(#leafGrad)" transform="rotate(-40, 40, 60)"/>
  <ellipse cx="60" cy="58" rx="10" ry="6" fill="url(#leafGrad)" transform="rotate(40, 60, 58)"/>
  
  <!-- Upper leaves -->
  <ellipse cx="42" cy="45" rx="9" ry="5" fill="url(#leafGrad)" transform="rotate(-35, 42, 45)"/>
  <ellipse cx="58" cy="43" rx="9" ry="5" fill="url(#leafGrad)" transform="rotate(35, 58, 43)"/>
  
  <!-- Top leaves (smaller) -->
  <ellipse cx="45" cy="33" rx="7" ry="4" fill="url(#leafGrad)" transform="rotate(-25, 45, 33)"/>
  <ellipse cx="55" cy="32" rx="7" ry="4" fill="url(#leafGrad)" transform="rotate(25, 55, 32)"/>
</svg>
