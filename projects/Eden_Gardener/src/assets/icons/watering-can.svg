<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <!-- Watering Can - Green plastic style -->
  <defs>
    <linearGradient id="canGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="50%" stop-color="#7CB342"/>
      <stop offset="100%" stop-color="#689F38"/>
    </linearGradient>
    <linearGradient id="spoutGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8BC34A"/>
      <stop offset="100%" stop-color="#689F38"/>
    </linearGradient>
    <radialGradient id="roseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#BDBDBD"/>
    </radialGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#29B6F6"/>
    </linearGradient>
  </defs>
  
  <!-- Main body -->
  <path d="M40 25 L40 55 Q40 62 47 62 L75 62 Q82 62 82 55 L82 30 Q82 25 77 25 Z" 
        fill="url(#canGrad)" stroke="#558B2F" stroke-width="1"/>
  
  <!-- Handle -->
  <path d="M65 18 Q75 8 85 18 Q90 25 85 32" 
        stroke="url(#canGrad)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M65 18 Q75 8 85 18 Q90 25 85 32" 
        stroke="#558B2F" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Spout -->
  <path d="M40 35 Q25 30 15 20" stroke="url(#spoutGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M40 35 Q25 30 15 20" stroke="#558B2F" stroke-width="1" fill="none"/>
  
  <!-- Rose (sprinkler head) -->
  <ellipse cx="12" cy="17" rx="8" ry="5" fill="url(#roseGrad)" transform="rotate(-35, 12, 17)"/>
  
  <!-- Rose holes -->
  <circle cx="10" cy="15" r="1" fill="#9E9E9E"/>
  <circle cx="14" cy="15" r="1" fill="#9E9E9E"/>
  <circle cx="12" cy="18" r="1" fill="#9E9E9E"/>
  <circle cx="8" cy="17" r="1" fill="#9E9E9E"/>
  <circle cx="16" cy="17" r="1" fill="#9E9E9E"/>
  
  <!-- Top opening rim -->
  <ellipse cx="61" cy="25" rx="20" ry="5" fill="#9CCC65" stroke="#558B2F" stroke-width="0.5"/>
  <ellipse cx="61" cy="25" rx="15" ry="3" fill="#689F38"/>
  
  <!-- Water drops falling -->
  <ellipse cx="8" cy="24" rx="1.5" ry="2.5" fill="url(#waterGrad)" opacity="0.8"/>
  <ellipse cx="12" cy="26" rx="1.5" ry="2.5" fill="url(#waterGrad)" opacity="0.7"/>
  <ellipse cx="16" cy="25" rx="1.5" ry="2.5" fill="url(#waterGrad)" opacity="0.8"/>
  <ellipse cx="10" cy="30" rx="1" ry="2" fill="url(#waterGrad)" opacity="0.6"/>
  <ellipse cx="14" cy="31" rx="1" ry="2" fill="url(#waterGrad)" opacity="0.6"/>
</svg>
