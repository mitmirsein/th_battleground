<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신학용어 & 저널 검색 - TRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 헤더 스타일 */
        .header {
            text-align: center;
            padding: 40px 0;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .header .source {
            font-size: 0.9rem;
            color: #95a5a6;
            font-style: italic;
        }
        
        .header .source a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .header .source a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* 검색 섹션 */
        .search-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .search-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .tab-button {
            padding: 12px 30px;
            border: none;
            background: #ecf0f1;
            color: #7f8c8d;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .tab-button.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .tab-button:hover {
            background: #3498db;
            color: white;
        }
        
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #3498db;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: #2980b9;
            transform: translateY(-50%) scale(1.05);
        }
        
        /* 통계 섹션 */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .stat-card.terms .stat-icon {
            color: #e74c3c;
        }
        
        .stat-card.journals .stat-icon {
            color: #16a085;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #7f8c8d;
        }
        
        /* 결과 섹션 */
        .results-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .results-count {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        .results-table {
            width: 100%;
            overflow-x: auto;
        }
        
        .results-table table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        .results-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .page-info {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* 푸터 */
        .footer {
            text-align: center;
            padding: 40px 0;
            color: #7f8c8d;
        }
        
        .footer .publisher {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .footer .publisher a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer .publisher a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .footer .copyright {
            font-size: 0.9rem;
            color: #95a5a6;
        }
        
        /* 로딩 애니메이션 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-tabs {
                flex-direction: column;
                width: 100%;
            }
            
            .tab-button {
                width: 100%;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
  /* 피드백 버튼 스타일 */
    .feedback-button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 0.95rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
    }
    
    .feedback-button:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    }
    
    .feedback-button i {
        margin-right: 8px;
    }
</style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>신학용어 & 저널 검색</h1>
            <p class="subtitle">Theologische Realenzyklopädie (TRE) 기반 검색 시스템</p>
            <p class="source">Source: <a href="https://www.degruyter.com/database/TRE/html" target="_blank">Theologische Realenzyklopädie (TRE: 신학백과사전)</a></p>
        </div>
        
        <!-- 검색 섹션 -->
        <div class="search-section">
            <div class="search-tabs">
                <button class="tab-button active" onclick="switchTab('terms')">
                    <i class="fas fa-book"></i> 신학용어
                </button>
                <button class="tab-button" onclick="switchTab('journals')">
                    <i class="fas fa-newspaper"></i> 저널
                </button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="신학용어를 검색하세요..." 
                       onkeypress="handleKeyPress(event)">
                <button class="search-button" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <!-- 통계 섹션 -->
        <div class="stats-section">
            <div class="stat-card terms">
                <div class="stat-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="stat-number">3,703</div>
                <div class="stat-label">신학용어</div>
            </div>
            
            <div class="stat-card journals">
                <div class="stat-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-number">7,213</div>
                <div class="stat-label">저널</div>
            </div>
        </div>
        
        <!-- 결과 섹션 -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count">
                    <span id="resultCount">0</span>개의 검색 결과
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px;">검색 중...</p>
            </div>
            
            <div class="results-table" id="resultsTable"></div>
            
            <div class="pagination" id="pagination"></div>
        </div>
        
        <!-- 푸터 -->
       <div class="footer">
    <div class="publisher">
        <a href="http://www.kerygma.co.kr" target="_blank">케리그마출판사</a> 제작
    </div>
    <a href="https://forms.gle/6RV79wyEKG3auaEJ9" target="_blank" class="feedback-button">
        <i class="fas fa-comment-dots"></i> 오류/건의 사항
    </a>
</div>
    
    <script>
        let currentTab = 'terms';
        let currentPage = 1;
        let totalPages = 1;
        let currentQuery = '';
        
        function switchTab(tab) {
            currentTab = tab;
            currentPage = 1;
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.tab-button').classList.add('active');
            
            // 탭에 따라 placeholder 변경
            const input = document.getElementById('searchInput');
            if (tab === 'terms') {
                input.placeholder = '신학용어를 검색하세요...';
            } else {
                input.placeholder = '저널을 검색하세요...';
            }
            
            // 검색 결과 초기화
            document.getElementById('resultsSection').style.display = 'none';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        function performSearch(page = 1) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            currentQuery = searchTerm;
            currentPage = page;
            
            // 결과 섹션 표시
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsTable').innerHTML = '';
            document.getElementById('pagination').innerHTML = '';
            
            // 적절한 서버 함수 호출
            if (currentTab === 'terms') {
                google.script.run
                    .withSuccessHandler(displayResults)
                    .withFailureHandler(handleError)
                    .searchThTerms(searchTerm, page);
            } else {
                google.script.run
                    .withSuccessHandler(displayResults)
                    .withFailureHandler(handleError)
                    .searchJournals(searchTerm, page);
            }
        }
        
        function displayResults(response) {
            document.getElementById('loading').style.display = 'none';
            
            if (!response.success) {
                alert('오류: ' + response.error);
                return;
            }
            
            const { headers, results, foundCount, currentPage: page, totalPages: total } = response;
            
            document.getElementById('resultCount').textContent = foundCount;
            currentPage = page;
            totalPages = total;
            
            const resultsTable = document.getElementById('resultsTable');
            
            if (results.length === 0) {
                resultsTable.innerHTML = '<p style="text-align: center; padding: 40px; color: #95a5a6;">검색 결과가 없습니다.</p>';
                return;
            }
            
            // 테이블 생성
            let tableHTML = '<table><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            results.forEach(row => {
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<td>${cell || ''}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table>';
            resultsTable.innerHTML = tableHTML;
            
            // 페이지네이션 표시
            updatePagination();
        }
        
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 이전 버튼
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> 이전';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => performSearch(currentPage - 1);
            pagination.appendChild(prevBtn);
            
            // 페이지 정보
            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `${currentPage} / ${totalPages}`;
            pagination.appendChild(pageInfo);
            
            // 다음 버튼
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '다음 <i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => performSearch(currentPage + 1);
            pagination.appendChild(nextBtn);
        }
        
        function handleError(error) {
            document.getElementById('loading').style.display = 'none';
            alert('검색 중 오류가 발생했습니다: ' + error.message);
        }
    </script>
</body>
</html>
